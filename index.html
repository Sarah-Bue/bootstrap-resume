<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
        http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap -->
        <link
        rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"/>

        <!-- Font Awesome -->
        <link
        rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

        <!-- CSS Style Sheet -->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Rosie</title>
    </head>

    <body>
        <!-- Header -->
        <header>
            <!-- Image as Link to index.html -->
            <div class="row no-gutters">
                <!-- In Bootstrap 4, the first child following a row has to be a column. -->
                <a class="col-md-4 logo" href="index.html"></a>
                <!-- md-4 takes up 1/3 of screen width -->

                <!-- Name and Title -->
                <div class="col-md-8">
                    <!-- md-8 takes up 2/3 of screen width -->
                    <div class="row bg-color-name-title no-gutters">
                        <div class="col heading">
                            <h1 class="name">Rosie Odenkirk</h1>
                            <h2 class="title"> Full Stack Developer</h2>
                        </div>
                    </div>

                    <!-- Menu Items -->
                    <div class="row no-gutters">
                        <div class="col">
                            <ul id="nav" class="list-inline menucontainer">
                                <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item">
                                    <a href="#"><span>Home</span></a>
                                </li>

                                <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item">
                                    <a href="#"><span>Resume</span></a>
                                </li>

                                <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item">
                                    <a href="#"><span>Contact</span></a>
                                </li>

                                <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item">
                                    <a href="#"><span>Download CV</span></a>
                                </li>
                            </ul>

                        </div>
                    </div>


                </div>
            </div>

        </header>

        <!-- Body -->
        <section></section>

        <!-- Footer -->
        <footer></footer>
    </body>

</html>
